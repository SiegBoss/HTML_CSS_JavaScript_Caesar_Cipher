<!-- Descripción: Cifrado y Decifrado | Description: Cipher and Decipher -->
<!DOCTYPE html>
<html lang="es">

<head>
    <!--Metadatos | Metadata-->
    <meta charset="utf-8" />
    <meta name="author" content="SiegBoss" />
    <meta name="description" content="Cifrado y Decifrado" />
    <!--Titulo | Title-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cifrado y Decifrado Cesar</title>
    <!--Icono | Icon-->
    <link rel="icon" type="image/x-icon" href="./images/logo_willy.png" />
        <!--Enlazar CSS Estilo | Link CSS Style-->
    <link rel="stylesheet" type="text/css" href="./style/index.css" />
    <!--Tipografias | Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<!-- Tema Oscuro | Dark Theme -->
<body class="dark">

    <!-- Botton de Cambiar Tema | Button to Change Theme -->
    <div>
        <button class="theme-toggle" onclick="toggleTheme()">☀️ Modo Claro</button>
    </div>
    
    <section>
        <!-- Contenedor del Cifrador | Container of the Cipher -->
        <div class="card fade" id="cipher-container">
            <h1>Cifrador Cesar</h1>
            <div class="input-group">
                <input type="text" id="input-cipher" placeholder="Texto a Cifrar" />
                <input type="text" id="output-cipher" placeholder="Texto Cifrado" disabled />
            </div>
            <div class="slider">
                <input type="range" min="1" max="26" value="13" id="range-cipher" oninput="updateNumbers(this.value)" />
                <p id="shift-value-cipher">13</p>
            </div>
            <div class="buttons">
                <button id="cipher-button" onclick="cipher()">Cifrar</button>
                <button id="change-button" onclick="toggleMode('decipher')">Descifrar</button>
            </div>
        </div>

        <!-- Contenedor del Descifrador | Container of the Decipher -->
        <div class="card fade hidden" id="decipher-container">
            <h1>Decifrador Cesar</h1>
            <div class="input-group">
                <input type="text" id="input-decipher" placeholder="Texto a Decifrar" />
                <input type="text" id="output-decipher" placeholder="Texto Decifrado" disabled />
            </div>
            <div class="slider">
                <input type="range" min="1" max="26" value="13" id="range-decipher" oninput="updateNumbers2(this.value)" />
                <p id="shift-value-decipher">13</p>
            </div>
            <div class="buttons">
                <button id="cipher-button" onclick="decipher()">Decifrar</button>
                <button id="change-button" onclick="toggleMode('cipher')">Cifrar</button>
            </div>
        </div>
    </section>

    <script src="./script/index.js"></script>
</body>
</html>
