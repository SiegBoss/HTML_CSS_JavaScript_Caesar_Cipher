    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <!---------------------->
    <!--Contenedor principal para cifrar | Main container to cipher-->
    <Section>
        <!-- Contenedor principal para Cifrar | Main container to cipher -->
        <!--container : Es una clase que centra y ajusta horizontalmente el contenido | It is a class that centers and horizontally adjusts the content-->
        <!--mt-5 : sirve para darle margien-top de 5 | It is used to give it a margin-top of 5-->
        <div class="container mt-5" id="cipher-container">
            <!-- Título | Title -->
            <!--text-center : sirve para centrar el texto | It is used to center the text-->
            <h1 class="text-center">Cifrador Cesar</h1>
            <div class="cipher-input-output">
                <!-- Entrada de texto -->
                <input type="text" class="form-control-intput" id="input-cipher" placeholder="Texto a Cifrar" />
                <!-- Salida de texto | Output text -->
                <input type="text" class="form-control-output" id="output-cipher" placeholder="Texto Cifrado" disabled>
            </div>
            <!-- slider -->
            <!-- mt-3 : sirve para darle margien-top de 3 | It is used to give it a margin-top of 3 -->
            <div class="slider-container mt-3">
                <input type="range" class="form-range" min="1" max="26" value="13" id="range-cipher" oninput="updateNumbers(this.value)">
                <!-- Valor del desplazamiento -->
                <!-- text-center : sirve para centrar el texto | It is used to center the text -->
                <!-- mt-3 : sirve para darle margien-top de 3 | It is used to give it a margin-top of 3 -->
                <p id="shift-value-cipher" class="shift-value text-center mt-3">13</p>
            </div>
            <!-- Botónes | Buttons -->
            <!-- d-grid : sirve para crear un diseño de cuadrícula | It is used to create a grid layout -->
            <!-- gap-2 : sirve para darle un espacio entre los botones | It is used to give a space between the buttons -->
            <!-- mt-3 : sirve para darle margien-top de 3 | It is used to give it a margin-top of 3 -->
            <div class="d-grid gap-2 mt-3">
                <!-- btn : sirve para darle un estilo de botón | It is used to give it a button style -->
                <button type="button" class="btn" id="cipher-button" onclick="cipher()">Cifrar</button>
                <!-- <i class="bi bi-arrow-return-left"> es un icono de flecha | is an arrow icon -->
                <button type="button" class="btn" id="change-button" onclick="change1()">Descifrar <i class="bi bi-arrow-return-right"></i></button>
            </div>
        </div>
        <!--Contenedor principal para Decifrar | Main container to decipher-->
        <!-- mt-5 : sirve para darle margien-top de 5 | It is used to give it a margin-top of 5 -->
        <div class="container mt-5" id="decipher-container">
            <!-- Título | Title -->
            <!-- text-center : sirve para centrar el texto | It is used to center the text -->
            <h1 class="text-center">Decifrador Cesar</h1>
            <div class="decipher-input-output">
                <!-- Entrada de texto -->
                <input type="text" class="form-control-intput" id="input-decipher" placeholder="Texto a Decifrar" />
                <!-- Salida de texto | Output text -->
                <input type="text" class="form-control-output" id="output-decipher" placeholder="Texto Decifrado" disabled>
            </div>
            <!-- Control deslizante para el desplazamiento | Slider for the shift -->
            <!-- mt-3 : sirve para darle margien-top de 3 | It is used to give it a margin-top of 3 -->
            <div class="slider-container mt-3">
                <input type="range" class="form-range" min="1" max="26" value="13" id="range-decipher"
                    oninput="updateNumbers2(this.value)">
                <!-- Valor del desplazamiento -->
                <!-- text-center : sirve para centrar el texto | It is used to center the text -->
                <!-- mt-3 : sirve para darle margien-top de 3 | It is used to give it a margin-top of 3 -->
                <p id="shift-value-decipher" class="shift-value text-center mt-3">13</p>
            </div>
            <!-- Botónes | Buttons -->
            <!-- d-grid : sirve para crear un diseño de cuadrícula | It is used to create a grid layout -->
            <!-- gap-2 : sirve para darle un espacio entre los botones | It is used to give a space between the buttons -->
            <!-- mt-3 : sirve para darle margien-top de 3 | It is used to give it a margin-top of 3 -->
            <div class="d-grid gap-2 mt-3">
                <!-- btn : sirve para darle un estilo de botón | It is used to give it a button style -->
                <button type="button" class="btn" id="cipher-button" onclick="decipher()">Decifrar</button>
                <!-- <i class="bi bi-arrow-return-left"> es un icono de flecha | is an arrow icon -->
                <button type="button" class="btn" id="change-button" onclick="change2()"><i class="bi bi-arrow-return-left"></i> Cifrar</button>
            </div>
        </div>
    </Section>
