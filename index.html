<head>
  <!--Metadatos | Metadata-->
  <meta charset="utf-8" />

  <!--Titulo | Title-->
  <title>Cifrado Cesar</title>
  <!--Icono | Icon-->
  <link rel="icon" type="image/x-icon" href="images/logo_willy.png" />
  <!-- Enlazar a Bootstrap | Link to Bootstrap -->

  <!--Enklazar CSS Estilo | Link CSS Style-->
  <link rel="stylesheet" type="text/css" href="style/caesar_cipher.css" />
</head>

<body>
  <!--Contenedor principal para cifrar | Main container to cipher-->
  <Section>
    <div class="container mt-5 col-12 col-md-4" id="cipher-container">
      <!-- Título | Title -->
      <h1 class="text-center">Cifrado Cesar</h1>
      <div class="input-group">
        <!-- Entrada de texto -->
        <input type="text" class="form-control-intput rounded" id="input-cipher"placeholder="Texto a Cifrar" />
        <!-- Salida de texto | Output text -->
        <input type="text" class="form-control-output rounded" id="output-cipher" placeholder="Texto Cifrado" disabled>
      </div>
      <!-- Control deslizante para el desplazamiento | Slider for the shift -->
      <div class="slider-container mt-3">
        <input type="range" class="form-range" min="1" max="26" value="13" id="range-cipher" oninput="updatenumbers(this.value)">
        <!-- Valor del desplazamiento -->
        <p id="shift-value-cipher" class="shift-value text-center mt-3">13</p>
      </div>
      <!-- Botónes | Buttons -->
      <div class="d-grid gap-2 mt-3">
        <button type="button" class="btn" id="cipher-button" onclick="cipher()">Cifrar</button>
        <button type="button" class="btn" id="change-button" onclick="change1()">Descifrar <i class="bi bi-arrow-return-right"></i></button>
      </div>
    </div>

    <!--Contenedor principal para Decifrar | Main container to decipher-->
    <div class="container mt-5 col-12 col-md-4" id="decipher-container" >
      <!-- Título | Title -->
      <h1 class="text-center">Decifrado Cesar</h1>
      <div class="input-group">
        <!-- Entrada de texto -->
        <input type="text" class="form-control-intput rounded" id="input-decipher"placeholder="Texto a Decifrar" />
        <!-- Salida de texto | Output text -->
        <input type="text" class="form-control-output rounded" id="output-decipher" placeholder="Texto Decifrado" disabled>
      </div>
      <!-- Control deslizante para el desplazamiento | Slider for the shift -->
      <div class="slider-container mt-3">
        <input type="range" class="form-range" min="1" max="26" value="13" id="range-decipher" oninput="updatenumbers2(this.value)">
        <!-- Valor del desplazamiento -->
        <p id="shift-value-decipher" class="shift-value text-center mt-3">13</p>
      </div>
      <!-- Botónes | Buttons -->
      <div class="d-grid gap-2 mt-3">
        <button type="button" class="btn" id="cipher-button" onclick="decipher()">Decifrar</button>
        <button type="button" class="btn" id="change-button" onclick="change2()"><i class="bi bi-arrow-return-left"></i> Cifrar</button>
      </div>
    </div>
  </Section>
